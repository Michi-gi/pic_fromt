<div class="mb-3">
  <a [href]="pageUrl" target="_blank" rel="noopener noreferrer"><site-logo [site]="'pixiv'" [logoClass]="'logo_size'"></site-logo></a>`
</div>
<div class="row">
<div class="col-6 mb-3 overflow-hidden" style="max-height: 40vh">
  <img #bgImage *ngIf="backgroundUrl != null" [src]="backgroundUrl" class="w-100">
</div>
<div class="col-6">
<div class="row mb-3">
  <img [src]="imageUrl" class="col-2"><div class="col-3 d-flex"><span class="h5 d-flex align-items-center mb-0">{{name}}</span></div>
  <div class="col d-flex">
    <a *ngIf="webPageUrl != null" [href]="webPageUrl" class="d-flex align-items-center text-decoration-none ml-2" target="_blank" rel="noopener noreferrer"><span class="badge bg-info">WebPage</span><i class="bi bi-box-arrow-up-right text-black-50"></i></a>
    <a *ngFor="let s of externalSites; first as f" [href]="s.URL" class="d-flex align-items-center text-decoration-none" [ngClass]="{ 'ms-2': !f}" target="_blank" rel="noopener noreferrer fs-6"><site-icon [site]="s.site" [iconClass]="'logo_size_small'"></site-icon><i class="bi bi-box-arrow-up-right text-black-50"></i></a>
  </div>
</div>
<div>{{description}}</div>
</div>

<div class="resultbox">
  <pic-card *ngFor="let profile of viewPictures" [profile]="profile" [mini]="true"></pic-card>
<div>
<div #end style="height: 10px;"></div>
