<div #carousel [id]="id" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
  <div class="carousel-indicators">
    <button *ngFor="let url of picUrls; index as i; first as f" type="button" [attr.data-bs-target]="'#' + id" [attr.data-bs-slide-to]="i" [class.active]="f" [attr.aria-current]="f" [attr.aria-label]="'Slide' + (i + 1)"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let url of picUrls; index as i; first as f" class="carousel-item" [class.active]="f">
      <a [routerLink]="[linkPath]" [queryParams]="{ pos: pos }">
        <img #imgs [id]="'img' + i" [src]="url" class="d-block w-100">
      </a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + id"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + id"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
